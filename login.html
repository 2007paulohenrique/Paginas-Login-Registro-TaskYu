<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estiloLogin.css" title="estilo">
        <title> Login </title>
    </head>
    
    <body>
        <span id="taskyu-fundo">TASKYU</span>

        <form id="login">
            <p id="login-titulo">Entrar</p>
            <img src="assets/icons/user-icone.png" id="user-icone">
            
            <div class="coluna" id="coluna1">
                <input type="text" id="email" name="email" autocomplete="off" placeholder="E-mail">

                <div id="div-senha">
                    <input id="senha" name="senha" placeholder="Senha" type="password">
                    <img src="assets/icons/olho-fechado-senha-icone.png" id="olho-senha-icone">
                </div>

                <div id="alertas">
                    <p class="alerta oculto" id="alerta-campos">Preencha todos os campos para entrar em uma conta ou entre com o Google.</p>
                    <p class="alerta oculto" id="alerta-email">Email inválido.</p>
                    <p class="alerta oculto" id="alerta-senha">Senha inválida.</p>
                </div>
            </div>
            
            <!-- como o foco desse projeto e o desenvolvimento do front-end,
                nao foi adicionado nenhuma funcao de autenticacao ou outra
                para os botoes e link abaixo -->
            <div class="coluna" id="coluna2">
                <button type="submit" id="login-entrar">Entrar</button>

                <button id="entrar-google">
                    <img src="assets/icons/google-icone.png" id="google-icone">
                    <span>Entrar com Google</span>
                </button>

                <a id="esqueci-senha" href="">Esqueci minha senha</a>
            </div>
        </form>

        <script src="js/login.js"></script>
        <script src="js/validacoes.js"></script>
    </body>
</html>
