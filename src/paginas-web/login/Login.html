<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Login.css" title="estilo">
        <title>TaskYu Login</title>
    </head>
    <body>
        <img id="bg-secao-titulo" src="../../../assets/icones-login/taskyu-titulo.png">
        <img id="bg-secao1" src="../../../assets/icones-login/bg-p1.png">
        <img id="bg-secao2" src="../../../assets/icones-login/bg-p2.png">
        
        <form id="login" onclick="verificarCriarConta()">
            <p id="login-titulo">Login</p>

            <input id="nome" name="nome" autocomplete="off" placeholder="Nome de usuário" type="text">
            <input id="email" name="email" autocomplete="off" placeholder="E-mail" type="text">
            <input id="senha" name="senha" placeholder="Senha" type="password">

            <p class="alerta oculto" id="alerta-nome">O nome de usuário não pode ter mais de 30 caracteres, conter números, pontuação ou carateres especiais.</p>
            <p class="alerta oculto" id="alerta-email">Email inválido.</p>
            <p class="alerta oculto" id="alerta-senha">A senha deve ter entre 8 e 15 caracteres alfanuméricos sem espaçamento entre eles.</p>
            <p class="alerta oculto" id="alerta-campos">Preencha todos os campos para criar uma conta.</p>
            
            <button id="login-criar" type="submit">Criar conta</button>
            <a href="EntrarConta.html" id="login-entrar">Entrar</a>
        </form>

        <script src="LoginVerificacao.js"></script>

    </body>
</html>
